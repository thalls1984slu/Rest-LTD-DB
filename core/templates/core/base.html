{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% tailwind_css %}
        
      
       
        <link rel="stylesheet" href="{% static 'rest/css/style.css' %}">  
            <title>{% block title %}{%endblock%}</title>
    </head>

    <body class="flex flex-col h-screen bg-gradient-to-r from-slate-900 to-slate-700">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-grey-200 bg-emerald-700">
            <a  class="text-lg font-semibold" href="/"><img src="{% static 'rest/img/rest_logo.jpg' %}" alt="HTML tutorial" style="width:42px;height:42px;">Rest LTD</a>
            
            <div class="space-x-6 text-white">
                <a href="{% url 'client:client_list' %}" class="rounded-xl px-6 py-3 text-lg font-semibold hover:text-rose-800 hover:bg-white">Clients</a>
                <a href="{% url 'employees:employee_list' %}" class="rounded-xl px-6 py-3 text-lg font-semibold hover:text-rose-800 hover:bg-white">Employees</a>
                <a href="{% url 'jobs:job_list' %}" class="rounded-xl px-6 py-3 text-lg font-semibold hover:text-rose-800 hover:bg-white">Jobs</a>
                <a href="{% url 'inventory:inventory_list' %}" class="rounded-xl px-6 py-3 text-lg font-semibold hover:text-rose-800 hover:bg-white">Inventory</a>
                <a href="#" class="rounded-xl px-6 py-3 font-semibold hover:text-white-500 bg-teal-500 text-white rounded-xl hover:bg-teal-700">Log In</a>
            </div>
     
        </nav>
        <div class="flex-grow px-6 py-6">
            {% block content %}
            {% endblock %} 
        </div>

        <footer class="py-6 px-6 sticky top-[100vh] justify-between bg-gradient-to-r from-slate-900 to-slate-700 ">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">Developed by Travis Halls</p>

            </div>
        </footer>
    </body>




</html>
