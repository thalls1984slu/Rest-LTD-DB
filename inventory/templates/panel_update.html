{% extends 'core/base.html' %}
{% load tailwind_filters %}

{% block content %}
  <h2 class="text-center mb-4 text-xl font-bold leading-none tracking-tight text-white md:text-2xl lg:text-3xl dark:text-white">Update Panel</h2>
  
  <div class="mx-auto w-4/12 bg-yellow-400 p-7 my-10 ">
  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
  
  <button class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-5" type="submit">Update Panel</button>
</form>
</div>
{% endblock %}
